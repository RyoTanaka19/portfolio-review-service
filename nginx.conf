server {
    listen 80;  # ポート80でリッスン
    server_name ${SERVER_NAME:-portfolio-review-service.onrender.com};  # 環境変数 SERVER_NAME を使用、設定されていない場合はデフォルト

    root /var/www/html/public;  # Laravelのpublicディレクトリを指定
    index index.php index.html;  # デフォルトのインデックスファイルを指定

    # すべてのリクエストをindex.phpに渡す
    location / {
        try_files $uri $uri/ /index.php?$query_string;  # リクエストされたファイルがない場合、index.phpにフォールバック
    }

    # PHPファイルを処理する設定
    location ~ \.php$ {
        include fastcgi_params;  # 標準のfastcgiパラメータを読み込む
        fastcgi_pass portfolio_app:9000;  # PHP-FPMコンテナに転送（ポート9000）
        fastcgi_index index.php;  # PHPファイルのデフォルトインデックス
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # PHPスクリプトのフルパス
    }

    # .htaccessファイルへのアクセスを禁止
    location ~ /\.ht {
        deny all;
    }

    # エラーページの設定（404エラー）
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/html/public;
        internal;
    }

    # キャッシュの設定（静的ファイルのキャッシュを有効化）
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|woff|woff2|ttf|svg|eot|otf|json)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
