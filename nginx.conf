server {
    listen ${PORT:-80};  # RenderのPORT環境変数を使用し、設定されていない場合はポート80を使用
    server_name ${SERVER_NAME:-portfolio-review-service.onrender.com};  # RenderのSERVER_NAME環境変数を使用（設定されていない場合はデフォルトドメインを使用）

    root /var/www/html/public;
    index index.php index.html;

    # すべてのリクエストをindex.phpに渡す
    location / {
        try_files $uri $uri/ /index.php?$query_string;  # 最初にリクエストファイルを確認、それが無ければindex.phpにフォールバック
    }

    # PHPファイルを処理する設定
    location ~ \.php$ {
        include fastcgi_params;  # 標準のfastcgiパラメータを読み込む
        fastcgi_pass portfolio_app:9000;  # appコンテナの9000ポートに転送
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # PHPスクリプトのパスを設定
    }

    # .htaccessファイルをリクエストでアクセスできないようにする
    location ~ /\.ht {
        deny all;
    }

    # エラーページの設定（オプション）
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/html/public;
        internal;
    }

    # キャッシュの設定（オプション）
    location ~* \.(?:css|js|jpg|jpeg|png|gif|ico|woff|woff2|ttf|svg|eot|otf|json)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
