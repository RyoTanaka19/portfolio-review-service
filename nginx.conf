server {
    listen 80;
    server_name portfolio-review-service-847805ab5da9.herokuapp.com;  # HerokuのURL
    root /app/public;  # Herokuで動作させる場合

    index index.php index.html;

    location / {
        try_files $uri /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass portfolio_app:9000;  # PHP-FPMへのTCP接続
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}
